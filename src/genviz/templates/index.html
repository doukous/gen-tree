{% extends "base.html" %}

{% load static %}

{% block title %}Genealogical Tree{% endblock %}

{% block additional_headers %}
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <script type="module" src= "{% static 'script/canvas.js' %}" defer></script>
{% endblock %}

{% block body %}
    <div x-data="form" class="main">
        <div class="canvas-section">
            <button
                x-show="visible"
                @click="open"
                id="add-btn"
                type="button"
                hx-get="{% url "new-family" %}"
                hx-swap="beforeend"
                hx-target=".main"
            >add</button>
            <canvas width="800" height="800"></canvas>
            <div x-data="zoom">
                <button 
                    type="button"
                    @click="zoomIn"
                >plus</button>
                <button 
                    type="button"
                    @click="zoomOut"
                >minus</button>
            </div> 
        </div>
    </div>

{% endblock %}
