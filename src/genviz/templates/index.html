{% extends "base.html" %}

{% load static %}

{% block title %}Genealogical Tree{% endblock %}

{% block additional_headers %}
    <script type="module" src= "{% static 'script/canvas.js' %}" defer></script>
{% endblock %}

{% block body %}
    <div id="main" x-data="form" class="flex flex-row items-center justify-around gap-x-8 h-full">
        <div class="flex flex-col justify-center items-center h-screen">
            <button
                class="btn btn-primary blue my-8"
                x-show="visible"
                @click="open"
                id="add-btn"
                type="button"
                hx-get="{% url "new-family" %}"
                hx-swap="beforeend"
                hx-target="#main"
            >add</button>
            <canvas class="border-2 border-solid outline rounded-md" width="1200" height="700"></canvas>
            <div x-data="zoom" class="flex flex-row gap-x-12 my-8">
                <button 
                    class="btn btn-primary blue"
                    type="button"
                    @click="zoomIn"
                >plus</button>
                <button
                    class="btn btn-primary blue"
                    type="button"
                    @click="zoomOut"
                >minus</button>
            </div> 
        </div>
    </div>

{% endblock %}
