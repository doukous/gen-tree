{% extends "base.html" %}

{% load static %}

{% block title %}Genealogical Tree{% endblock %}

{% block additional_headers %}
    <script type="module" src= "{% static 'script/canvas.js' %}" defer></script>
{% endblock %}

{% block body %}
    <div x-data="form" class="flex flex-row">
        <div class="flex flex-col justify-center" class="canvas-section">
            <button
                class="btn btn-primary blue"
                x-show="visible"
                @click="open"
                id="add-btn"
                type="button"
                hx-get="{% url "new-family" %}"
                hx-swap="beforeend"
                hx-target=".main"
            >add</button>
            <canvas class="border-solid outline-2 rounded-md" width="800" height="800"></canvas>
            <div x-data="zoom">
                <button 
                    class="btn btn-primary blue"
                    type="button"
                    @click="zoomIn"
                >plus</button>
                <button
                    class="btn btn-primary blue"
                    type="button"
                    @click="zoomOut"
                >minus</button>
            </div> 
        </div>
    </div>

{% endblock %}
