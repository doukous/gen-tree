<fieldset 
    class="flex flex-col items-center fieldset bg-base-200 border-base-300 rounded-box w-sm border p-4"
    x-data="newPartner('female')" 
    id="female-partner-section"
>
    <legend class="fieldset-legend">Female partner</legend>

    {{ form.female_existing_choices.label(class='fieldset-label') }}
    
    <select 
        name="{{ form.female_existing_choices.name }}" 
        id="{{ form.female_existing_choices.id }}"
        class="select select-md"
    >
        <option value="">Please select an option</option>
        {% for group, options in form.female_existing_choices.choices.items() %}
                <optgroup label="{{ group }}">
                    {% for value, label in options %}
                        <option value="{{ value }}">{{ label }}</option>        
                    {% endfor %}
                </optgroup>
        {% endfor %}
    </select>

    <span class="divider">or</span>

    <button type="button" x-show="!rendered" @click="handleDisplay" class="btn btn-outline">Add a new partner</button>
</fieldset>

<template id="new-female-partner">
    <fieldset 
        class="fieldset bg-gray-200 border-base-300 rounded-box w-xs border p-4" 
        style="border=1px solid"
    >
        <legend class="fieldset-legend">New female partner</legend>

        <label 
            for="{{ form.new_female_partner.firstname.id }}"
            class="fieldset-label"
        >
            {{ form.new_female_partner.firstname.label }}
        </label>
        <input 
            name="{{ form.new_female_partner.firstname.name }}" 
            type="text" 
            class="input"
            id="{{ form.new_female_partner.firstname.id }}"
        >

        <label 
            for="{{ form.new_female_partner.birth_date.id }}"
            class="fieldset-label"
        >
            {{ form.new_female_partner.birth_date.label }}
        </label>
        <input 
            name="{{ form.new_female_partner.birth_date.name }}" 
            type="date" 
            class="input"
            id="{{ form.new_female_partner.birth_date.id }}"
        >

        <button type="button" @click="handleDisplay" class="btn btn-primary">cancel</button>
    </fieldset>
</template>
