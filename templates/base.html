{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static '../static/style/tailwind/output.css' %}">
        <script type="module" src="{% static '../static/script/alpineController.js' %}" defer></script>
        <script src="{% static '../static/script/external_packages/alpinejs.min.js' %}" defer></script>
        <script src="{% static '../static/script/external_packages/htmx.min.js' %}" defer></script>
        {% block additional_headers %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
